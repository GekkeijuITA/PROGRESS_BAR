<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skills-bar">
        <div class="bar">
            <div class="info">
                <span>HTML</span>
            </div>
            <div class="progress-line html" style="--per:'90%'"><span></span></div>
        </div>
        <div class="bar">
            <div class="info">
                <span>Css</span>
            </div>
            <div class="progress-line css"  style="--per:'40%'"><span></span></div>
        </div>
    </div>
</body>
</html>
